<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5>最近1小时内累积交易量</h5>
                    <h1 class="no-margins">23,403</h1>
                    <div class="stat-percent font-bold" style="color: #23b7e5;">98% <i class="fa fa-bolt"></i></div>
                    <small>成功率</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5>今日累积交易量</h5>
                    <h1 class="no-margins">438,200</h1>
                    <div class="stat-percent font-bold" style="color: #23b7e5;">98% <i class="fa fa-bolt"></i></div>
                    <small>成功率</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5>本周累积交易量</h5>
                    <h1 class="no-margins">1286,200</h1>
                    <div class="stat-percent font-bold" style="color: #23b7e5;">98% <i class="fa fa-bolt"></i></div>
                    <small>成功率</small>
                </div>
            </div>

        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5>本月累积交易量</h5>

                    <small>成功率</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>实时交易量监控</h5>
                </div>
                <div class="ibox-content">
                    <div id="trade" style="height:300px;width:100%;"></div>
                </div>
            </div>
        </div>
